plugins {
    id 'java-library'
    id "org.gradle.java.experimental-jigsaw" version "0.1.1"
}

group 'com.kousenit'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9

javaModule.name = 'com.oreilly.suppliers'

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
